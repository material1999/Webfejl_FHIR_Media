<mat-card *ngIf="photo" (click)="getPhoto.emit(photo)" appOnHover>
    <mat-card-header>
      <mat-card-title>{{photo.identifier}} <small *ngIf="photo.frames">({{photo.status}})</small></mat-card-title>
      <mat-card-subtitle>
        <div>{{photo.device}}</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img *ngIf="photo.content" [src]="photo.content" alt="content">
      <p>{{photo.createdDateTime}}</p>
    </mat-card-content>
  </mat-card>
