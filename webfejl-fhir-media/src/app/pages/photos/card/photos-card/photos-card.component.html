<mat-card *ngIf="photo" (click)="getPhoto.emit(photo)" appOnHover>
  <mat-card-header>
    <mat-card-title>{{photo.identifier}} <small *ngIf="photo.status">({{photo.status}})</small></mat-card-title>
    <mat-card-subtitle>
      <div>{{photo.device}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img *ngIf="photo.content" [src]="photo.content" alt="content">
    <p>Subject: {{photo.subject}}</p>
    <p>Created by: {{photo.operator}}</p>
    <p>Created at: {{photo.createdDateTime | date}}</p>
  </mat-card-content>
  <button mat-raised-button color="warn" (click)="deleteImage(); $event.stopPropagation();">Delete</button>
</mat-card>
